{% assign data = site.home.services %}

{% if data.enabled %}    
    <section id="services" class="section services" style="background-color: {{data.background}};">
         
        <div class="section-title mb-0">
            <div class="container">
                <h6>{{data.smallHeading}}</h6>
                <h2>{{data.heading}}</h2>
                <p>{{data.description}}</p>
            </div>
          </div>
        
            <div class="section-title service-t-bod">
                <div class="container"> 
          <div class="row content row-cols-1 row-cols-sm-2 row-cols-md-3"> 
          {% for item in data.items %} 
            <div class="col">
                <div class="service-box">         
                    <div class="icon">
                        <img src="{{item.icon}}" alt="{{item.heading}}" >                        
                    </div>   
                    <h5 class="mb-3">{{item.heading}}</h5> 
                    <p>
                        {{item.body}}
                    </p>       
                    <a href="{{item.btnUrl}}">{{item.btnText}}</a>
                   
                </div>
            </div>
            {% endfor %}   
        </div>
        {% if data.btnText %}
        <div class="row">
            <div class="col text-center mt-4">
                <a href="{{data.btnUrl}}" class="btn btn-bordered">{{data.btnText}}</a>
            </div>
        </div>
        {% endif %}
    </div>


  
        </div>
      </section><!-- End App Features Section -->
{% endif %}
